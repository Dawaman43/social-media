{% load static %}
{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login with Google</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/your_custom_styles.css' %}">
</head>
<body>
    <!-- Your custom login content here -->
    <header>
        <h1>Welcome to DMedia</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2 class="text-center">Login</h2>

            <form method="post">
                {% csrf_token %}
                <!-- Add your form fields here -->
                <button type="submit" class="btn btn-primary">Log in with Google</button>
            </form>
        </div>
    </div>
</body>
</html>
